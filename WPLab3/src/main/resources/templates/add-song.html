<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="${song == null ? '/songs/add' : '/songs/edit/'+song.getId()}" >
  <div class="form-row d-flex align-items-center justify-content-center mt-3">
    <div class="form-group col-md-2 ms-1">
      <label for="title">Song Name: </label>
      <input type="text" class="form-control" id="title" name="title" th:value="(${song} != null ? ${song.getTitle()} : '')" placeholder="Enter song name">
    </div>
    <div class="form-group col-md-2 ms-1">
      <label for="trackId">Title Id: </label>
      <input type="text" class="form-control" id="trackId" name="trackId" th:value="(${song} != null ? ${song.getTrackId()} : '')" placeholder="Enter track id">
    </div>
    <div class="form-group col-md-2 ms-1">
      <label for="releaseYear">Release Year: </label>
      <input type="text" class="form-control" id="releaseYear" name="releaseYear" th:value="(${song} != null ? ${song.getReleaseYear()} : '')" placeholder="Enter release year">
    </div>
    <div class="form-group col-md-2 ms-1">
      <label for="genre">Genre: </label>
      <input type="text" class="form-control" id="genre" name="genre" th:value="(${song} != null ? ${song.getGenre()} : '')" placeholder="Enter genre">
    </div>
    <div class="mt-4 ms-1">
      <select name="albumId" id="album" class="form-select" aria-label="Default select example">
        <option th:each="album : ${albumList}"
              th:value="${album.getId()}"
              th:selected="${song !=null && song.getAlbum().getId() == album.getId()}"
              th:text="${album.getName()}">
        </option>
      </select>
    </div>
    <input class="btn btn-primary mt-4 ms-3" type='submit' value='Submit'>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
